<!DOCTYPE html>
<html>
    
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="theminator.js"></script>
        <script src="js/theminator.js"></script>
        <script src="js/tray.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" href="theminator.css" media="all" />
        <link rel="stylesheet" href="css/captions.autoprefixed.css" media="all" />
    </head>
    
    <body>

      <div class="tray open">
        <div class="tray-contents">
            <div class="theminator">
              <div class="header"><div class="header-content"></div></div>
              <div class="subheader">
                <div class="top-container">
                    <div class="search-container pull-left">
                        <form class="form-search">
                          <div class="input-append">
                            <input placeholder="Search..." type="text" class="search-query">
                            <button class="btn search-button"><i class="icon-search"></i></button>
                          </div>
                        </form>
                    </div>
                    <div class="favorites-icon-container pull-right">
                        <a class="pull-right" href="#"><img class="favorites-icon" src="images/star.png"></a>
                    </div>
                  </div>
                </div>
                <div class="filter-tray">
                    <div class="filter-container">
                        <div class="btn-group filter-options">
                            <button class="btn filter-button">Filter</button>
                            <button class="btn deselect-button">Deselect All</button>
                        </div>
                        <div class="filter-content-container">
                        <div class="tag-details pull-left">
                           
                        </div>
                        <div class="tag-types pull-right">
                            <ul class="tag-types-list">
                            </ul>
                        </div>
                        </div>
                    </div>
                    <div class="filter-expand-container">
                        <a class="filter-expand">Filter <i class="icon-chevron-down"></i></a>
                    </div>
                </div>
                <div class="templates-tray">
                    <ul class="pager-custom">
                        
                    </ul>
                    <div class="templates-container">
                    </div>
                </div>
              </div>
                </div>
            </div>
            <div class="expand-tray">
                <a class="expand-tray-button"><img src="images/cts-theminator-expand.png"></a>
            </div>
    </body>
    
</html>
